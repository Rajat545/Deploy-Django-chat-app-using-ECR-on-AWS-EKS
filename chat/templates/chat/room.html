{% extends 'chat/base.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-sm-8">
			<textarea readonly id="chat-log" rows="10" class="form-control" style="margin-top: 20px; background-color: #00FFFF;"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			 <input id="chat-message-input" type="text" size="100" class="form-control-plaintext" style="margin-top: 20px;" placeholder="Escribe aquÃ­ tu mensaje...">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			 <input  id="chat-message-submit" type="button" value="Send" class="btn btn-outline-primary float-right" style="margin-top: 20px;">
		</div>
	</div>
   	<script src="{% static 'chat/reconnecting-websocket.js' %}"></script>
    
        {{ messages|json_script:"messages" }}
   
    <script>
        var value = JSON.parse(document.getElementById('messages').textContent);
        console.log(value)    
        const chatSocket = new ReconnectingWebSocket(
            'ws://'
            + window.location.host
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'command': 'new_message'
            }));
            messageInputDom.value = '';
        };
    </script>
{% endblock content %}
