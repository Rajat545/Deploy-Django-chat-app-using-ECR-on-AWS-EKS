{% extends 'chat/base.html' %}
{% load crispy_forms_tags %}

{% block content %}	
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group" style="margin-top: 20px;">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock content %}
